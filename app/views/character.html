<div class="row">
    <input-field class="col-md-12" id="'name'" css="'h1'" type="text" source="character" target="'name'"></input-field>
    <input-field class="col-md-12" id="'race'" title="'Race:'" type="text" source="character.data" target="'race'"></input-field>
    <input-field class="col-md-12" id="'class'" title="'Class:'" type="text" source="character.data" target="'class'"></input-field>

    <div class="col-md-12">
        <strong>Base Ability Scores</strong>
        <input-ability scores="abilityScores" source="character.data"></input-ability>
    </div>

    <div class="col-md-12">
        <strong>Point Buy:</strong>
        {{ pointBuy(character.data.abilityScores) }}
    </div>

    <div class="row">
        <tabset class="col-md-12">
            <tab ng-repeat="level in character.data.levels" active="level.active" select="edit.clear()">
                <tab-heading>
                    {{ level.name }}
                    <a ng-click="remove($index)" href=""><i class="glyphicon glyphicon-remove close"></i></a>
                </tab-heading>
                <level class="col-md-12" ng-if="level.active" sort="sort" level="level" character="character"></level>
            </tab>
            <tab select="add()">
                <tab-heading>
                    <span class="glyphicon glyphicon-plus"></span>
                </tab-heading>
            </tab>
        </tabset>
    </div>
</div>
