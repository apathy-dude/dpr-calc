<div class="col-md-12 row" ng-repeat="score in scores">
    <div ng-click="edit.set('base-' + score, target.abilityScores, 'score')" ng-if="edit.id !== 'base-' + score" class="clickable">
        <div class="row">
            <div class="col-md-4 text-capitalize">{{ score }}: </div>
            <div class="col-md-4">
                [&nbsp;{{ target.abilityScores[score] }}&nbsp;]
            </div>
            <div class="col-md-4">
                {{ getAbilityMod(target.abilityScores[score]) }}
            </div>
        </div>
    </div>

    <div ng-click="edit.set('base-' + score, target.abilityScores, score)" ng-if="edit.id === 'base-' + score" class="clickable">
        <div class="row">
            <div class="col-md-4 text-capitalize">{{ score }}: </div>
            <div class="col-md-8 row">
                <div class="col-md-10">
                    <input class="form-control input-sm" type="number" step="any" ng-model="target.abilityScores[score]" />
                </div>
                <div class="col-md-2">
                    <button type="button" ng-click="edit.clear()" class="btn btn-success btn-xs glyphicon glyphicon-ok"></span>
                    <button type="button" ng-click="edit.cancel()" class="btn btn-danger btn-xs glyphicon glyphicon-remove"></span>
                </div>
            </div>
        </div>
    </div>
</div>
