<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <!-- Sidebar content -->
        </div>

        <div class="col-md-10">
            <!-- Body content -->

            <div class="row tab-header">
                <ul class="list-inline tab-list">
                    <li>
                        <button type="button" class="btn btn-success btn-xs" ng-click="characters.push(emptyCharacter())">New</button>
                    </li>
                    <li ng-repeat="(ind, character) in characters" class="tab" ng-class="ind === selectedCharacter ? 'bg-primary' : 'bg-default'">
                        <span ng-click="selectCharacter(ind)">{{ character.name }}</span>
                        &nbsp;
                        <button type="button" class="close" aria-label="Close" ng-click="removeCharacter(ind)"><span aria-hidden="true">&times;</span></button>
                    </li>
                </ul>
            </div>

            <div class="row content">
                {{ characters[selectedCharacter].name }}
            </div>

        </div>
    </div>

</div>
