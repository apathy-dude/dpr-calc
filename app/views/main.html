<div class="container-fluid" ng-controller="CharacterController">
    <tabset class="col-md-12">
        <tab select="toggleGraph()" deselect="toggleGraph()" heading="Graphs">
            <graph class="col-md-12" characters="characters"></graph>
        </tab>
        <tab ng-repeat="character in characters" active="character.active" select="edit.clear()">
            <tab-heading>
                {{ character.name }}
                <a ng-click="remove($index)" href=""><i class="glyphicon glyphicon-remove close"></i></a>
            </tab-heading>
            <character class="col-md-12" ng-if="character.active" character="character"></character>
        </tab>
        <tab select="add()">
            <tab-heading>
                <span class="glyphicon glyphicon-plus"></span>
            </tab-heading>
        </tab>
        <tab select="copy()">
            <tab-heading>
                <span class="glyphicon glyphicon-copy"></span>
            </tab-heading>
        </tab>
        <tab active="uploadActive">
            <tab-heading>
                <span class="glyphicon glyphicon-upload"></span>
            </tab-heading>
            <div class="row">
                <div class="col-md-12">
                    <h1>Upload character</h1>
                </div>
                <div class="col-md-12 text-center">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-12 btn btn-primary fileinput-button">
                                <span>Select file</span>
                                <input id="file" name="file" type="file"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="col-md-12 btn btn-primary" ng-click="upload()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>

</div>
