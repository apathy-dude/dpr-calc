<div class="col-xs-12 graph-container">

    <div class="row">
        <h2 class="col-xs-12">Graph Options</h2>
        <input-field title="'Type'" class="col-xs-12" id="'type'" type="'select'" source="this" target="'type'" options="types"></input-field>
    </div>

    <div ng-show="type === 'dpr'">
        <canvas id="dpr" class="chart chart-line" data="charts.dpr.data" labels="charts.dpr.labels" legend="true" series="charts.dpr.series"></canvas>
    </div>

    <div ng-show="type === 'level'">
        <canvas ng-show="type === 'level'" id="radar" class="chart chart-radar" data="data" labels="levels" legend="true" series="series"></canvas>
    </div>

    <div class="row">
        <hr class="col-xs-12">
        <div class="col-xs-12">
            <strong>Visible</strong> {{ visible }}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="character in characters">
            <label for="{{$index}}-character-graph">{{character.name}}</label>
            <input type="checkbox" ng-click="update()" ng-model="character.graph" id="{{$index}}-character-graph"/>
        </div>
        <hr class="col-xs-12">
    </div>
</div>
