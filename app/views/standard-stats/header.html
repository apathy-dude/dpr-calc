<div class="col-md-12 row">
    <div class="col-md-1">
        <u>{{ stat.title }}</u>
    </div>
    <div class="text-center text-capitalize col-md-1" ng-repeat="mod in level.data[stat.name] | orderObjectBy:statOrder">
        <u>{{ mod.title || mod._objectKey }}</u>
    </div>
</div>
<div class="col-md-12 row">
    <div class="col-md-1">
        {{ getStat(character, level, stat.name) }}
    </div>
    <div class="text-center col-md-1" ng-repeat="mod in level.data[stat.name] | orderObjectBy:statOrder">
        <div ng-if="mod.type !== BONUS_TYPE.DYNAMIC">{{ getValue(character, level, mod) }}</div>
        <div ng-if="mod.type === BONUS_TYPE.DYNAMIC" class="clickable">
            <div ng-if="edit.id !== stat.name + '-' + mod._objectKey" ng-click="edit.set(stat.name + '-' + mod._objectKey, level.data[stat.name][mod._objectKey], 'value')">
                <span ng-if="!mod.applyOnce">({{ getStatMod(character, level, stat.name, mod._objectKey) }})</span>
                 [&nbsp;{{ getValue(character, level, mod) }}&nbsp;]
            </div>
            <div class="row" ng-if="edit.id === stat.name + '-' + mod._objectKey">
                <div class="col-md-9">
                    <input class="form-control input-sm" type="number" step="any" ng-model="level.data[stat.name][mod._objectKey].value" />
                </div>
                <div class="col-md-2">
                    <button type="button" ng-click="edit.clear()" class="btn btn-success btn-xs glyphicon glyphicon-ok"></span>
                    <button type="button" ng-click="edit.cancel()" class="btn btn-danger btn-xs glyphicon glyphicon-remove"></span>
                </div>
            </div>
        </div>
    </div>
</div>
