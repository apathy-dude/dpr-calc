<div class="row field">
    <div class="col-xs-12" ng-if="edit.id !== editId">
        <a ng-if="deleteFunc" ng-click="deleteFunc(deleteIndex)" class="text-danger glyphicon glyphicon-trash clickable"></a>
        <span ng-click="edit.set(editId, editSource, editTarget)" ng-class="cssClass" class="clickable">
            <strong ng-if="title">{{title}}</strong>
            <span ng-if="editName">[&nbsp;{{ editName(editSource[editTarget]) }}&nbsp;]</span>
            <span ng-if="!editName">[&nbsp;{{ editSource[editTarget] }}&nbsp;]</span>
        </span>
    </div>

    <div class="col-xs-12" ng-if="edit.id === editId">
        <input ng-if="type !== 'select'" type="{{type}}" ng-change="onChange()" ng-model="editSource[editTarget]" ng-class="cssClass" class="col-xs-12 form-control input-sm" step="{{step}}"/>
        <select ng-if="type === 'select'" ng-chance="onChance()" ng-model="editSource[editTarget]" ng-class="cssClass" class="col-xs-12 form-control input-sm">
            <option ng-repeat="option in options" class="text-capitalize" value="{{ option.value || option }}" ng-selected="editSource[editTarget] == option.value || editSource[editTarget] == option">{{ option.name || option }}</option>
        </select>
        <button type="button" ng-click="edit.clear()" class="col-xs-6 btn btn-success btn-xs glyphicon glyphicon-ok"></button>
        <button type="button" ng-click="edit.cancel()" class="col-xs-6 btn btn-danger btn-xs glyphicon glyphicon-remove"></button>
    </div>
</div>
