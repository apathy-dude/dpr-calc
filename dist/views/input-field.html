<div ng-if="edit.id !== editId"> <p ng-click="edit.set(editId, editSource, editTarget)" ng-class="cssClass" class="clickable"> <strong ng-if="title">{{title}}</strong> <span ng-if="editName">[&nbsp;{{ editName(editSource[editTarget]) }}&nbsp;]</span> <span ng-if="!editName">[&nbsp;{{ editSource[editTarget] }}&nbsp;]</span> </p> </div> <div class="row" ng-if="edit.id === editId"> <div class="col-md-11"> <input auto-focus ng-if="type !== 'select'" type="{{type}}" ng-change="onChange()" ng-model="editSource[editTarget]" ng-class="cssClass" class="form-control input-sm" step="{{step}}"> <select ng-if="type === 'select'" ng-chance="onChance()" ng-model="editSource[editTarget]" ng-class="cssClass" class="form-control input-sm"> <option ng-repeat="option in options" class="text-capitalize" value="{{ option.value || option }}" ng-selected="editSource[editTarget] == option.value || editSource[editTarget] == option">{{ option.name || option }} </select> </div> <div class="col-md-1"> <button type="button" ng-click="edit.clear()" class="btn btn-success btn-xs glyphicon glyphicon-ok"></button> <button type="button" ng-click="edit.cancel()" class="btn btn-danger btn-xs glyphicon glyphicon-remove"></button> </div> </div>
