<div class="container-fluid"> <div class="row"> <div class="col-md-2"> <!-- Sidebar content --> <form class="form-horizontal" role=""> <div class="form-group"> <label for="search-name">Name:</label> <input id="search-name" ng-model="search.name"> </div> <div class="form-group"> <label for="search-bab">BAB:</label> <select id="search-bab" ng-model="search.bab"> <option> <option ng-repeat="value in options.bab" value="{{value}}">{{value}} </select> </div> <div class="form-group"> <label for="search-hd">HD:</label> <select id="search-hd" ng-model="search.hd"> <option> <option ng-repeat="value in options.hd" value="{{value}}">{{value}} </select> </div> <div class="form-group"> <label for="search-fort">Fortitude:</label> <select id="search-fort" ng-model="search.fort"> <option> <option ng-repeat="value in options.saves" value="{{value}}">{{value}} </select> </div> <div class="form-group"> <label for="search-ref">Reflex:</label> <select id="search-ref" ng-model="search.ref"> <option> <option ng-repeat="value in options.saves" value="{{value}}">{{value}} </select> </div> <div class="form-group"> <label for="search-will">Will:</label> <select id="search-will" ng-model="search.will"> <option> <option ng-repeat="value in options.saves" value="{{value}}">{{value}} </select>  </div> <div class="form-group"> <label for="search-skills">Skills:</label> <select id="search-skills" ng-model="search.skills"> <option> <option ng-repeat="value in options.skills" value="{{value}}">{{value}} </select> </div> <div class="form-group"> <label for="order">Sort by:</label> <select id="order" ng-model="orderProp"> <option value="name">Name <option value="-bab">BAB <option value="-hd">HD <option value="fort">Fortitude <option value="ref">Reflex <option value="will">Will <option value="-skills">Skills </select> </div> </form> </div> <div class="col-md-10"> <!-- Body content --> <table class="table"> <tr> <th>Name <th>BAB <th>HD <th>Fortitude <th>Reflex <th>Will <th>Skills  <tr ng-repeat="class in classes | filter:search:strict | orderBy:orderProp" ng-class-odd="'odd'"> <td>{{ class.name }} <td>{{ class.bab }} <td>{{ class.hd }} <td>{{ class.fort }} <td>{{ class.ref }} <td>{{ class.will }} <td>{{ class.skills }}  </table> </div> </div> </div>
