<div class="col-md-12 graph-container"> <canvas id="line" class="chart chart-line" data="data" labels="levels" legend="true" series="series"></canvas> <hr class="col-md-12"> <div class="row"> <div class="col-md-12"> <strong>Visible</strong> {{ visible }} </div> <div class="col-md-4" ng-repeat="character in characters"> <label for="{{$index}}-character-graph">{{character.name}}</label> <input type="checkbox" ng-click="update()" ng-model="character.graph" id="{{$index}}-character-graph"> </div> <hr class="col-md-12"> </div> </div>
