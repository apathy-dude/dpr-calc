<div ng-controller="TabsCharacterController"> <tabset> <tab ng-repeat="character in characters" active="character.active" select="edit.clear()"> <tab-heading> {{ character.name }} <a ng-click="remove($index)" href=""><i class="glyphicon glyphicon-remove close"></i></a> </tab-heading> <character ng-if="character.active" character="character"></character> </tab> <tab select="add()"> <tab-heading> <span class="glyphicon glyphicon-plus"></span> </tab-heading> </tab> </tabset> </div>
