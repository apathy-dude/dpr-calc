<div ng-controller="TabsCharacterController"> <tabset> <tab ng-repeat="(ind, character) in characters" active="character.active" select="edit.clear()"> <tab-heading> {{ character.name }} <span class="close" ng-click="remove(ind)">&times;</span> </tab-heading> <character character="character"></character> </tab> <tab select="add()"> <tab-heading> <span class="glyphicon glyphicon-plus"></span> </tab-heading> </tab> </tabset> </div>
