<div class="row"> <input-field class="col-xs-12" id="'attack-name'" title="'Name:'" css="'h4'" type="'text'" source="attack" target="'name'"></input-field> <div class="col-xs-12"> <strong>DPR:</strong> {{ dpr.calculateAttackDPR(character, level, attack) | number:4 }} </div> <input-field class="col-xs-12" id="'attack-crit-chance'" title="'Critical Chance:'" type="'number'" step="0.05" source="attack.data" target="'critThreat'"></input-field> <input-field class="col-xs-12" id="'attack-crit-multi'" title="'Critical Multiplier:'" type="'number'" step="any" source="attack.data" target="'critMultiplier'"></input-field> <div class="col-xs-12"> <strong>Attack Bonus:</strong> {{ dpr.getHit(character, level, attack) }} </div> <div class="col-xs-12"> <strong>Average Damage:</strong> {{ dpr.getDmg(character, level, attack) }} </div> <div class="col-xs-12 col-md-4"> <div class="row"> <div class="col-xs-6"> <strong>To Hit</strong> <a href="" ng-click="hitChance.add()" class="text-success glyphicon glyphicon-plus"></a> </div> <div class="col-xs-6"> <strong>Value</strong> </div> </div> <div class="row" ng-repeat="hit in attack.data.hitChance"> <input-field class="col-xs-6" delete="hitChance.remove" delindex="$index" id="'hit-type-' + $index" type="'select'" source="hit" target="'type'" namefunc="bonusText" options="hitChance.types"></input-field> <attack-input class="col-xs-6" character="character" level="level" group="group" attack="attack" options="getOptions(hit.type)" title="getTitle(hit.type)" source="hit" index="$index" name="'hit'"></attack-input> </div> </div> <div class="col-xs-12 col-md-8"> <div class="row"> <div class="col-xs-6 col-md-4"> <strong>Damage</strong> <a type="button" ng-click="damage.add()" class="text-success glyphicon glyphicon-plus"></a> </div> <div class="col-xs-6 col-md-4"> <strong>Value</strong> </div> <div class="visible-md-block visible-lg-block col-md-2 text-center"> <strong>Multiplier</strong> </div> <div class="visible-md-block visible-lg-block col-md-2 text-center"> <strong>Percision</strong> </div> </div> <div class="row" ng-repeat="dmg in attack.data.damage"> <input-field class="col-xs-6 col-md-4" delete="damage.remove" delindex="$index" id="'dmg-type-' + $index" type="'select'" source="dmg" target="'type'" namefunc="bonusText" options="damage.types"></input-field> <attack-input class="col-xs-6 col-md-4" character="character" level="level" group="group" attack="attack" options="getOptions(dmg.type)" title="getTitle(dmg.type)" source="dmg" index="$index" name="'dmg'"></attack-input> <div class="visible-xs-block visible-sm-block col-xs-5 col-xs-offset-1"> <strong>Percision:</strong> <input type="checkbox" ng-model="dmg.percision"> </div> <div class="visible-xs-block visible-sm-block col-xs-6"> <input-field title="'Multiplier:'" character="character" level="level" id="'dmg-modifier-' + $index" type="'number'" source="dmg" target="'modifier'"></input-field> </div> <input-field class="visible-md-block visible-lg-block col-md-2 text-center" character="character" level="level" id="'dmg-modifier-' + $index" type="'number'" source="dmg" target="'modifier'"></input-field> <div class="visible-md-block visible-lg-block col-md-2 text-center"> <input type="checkbox" ng-model="dmg.percision"> </div> </div> </div> </div>
